<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>

    <div class="d-flex justify-content-center">

        <div class="calcule">
           
                <div class="mt-4">
                    <div class="d-flex justify-content-center">
                        <div class="visor">
                            <p></p>
                        </div>
                    </div>
                </div>
            

            <div>
               <div class="column-operator">
                   <button value="+"><p>+</p></button>
                   <button value="-"><p>-</p></button>
                   <button value="/"><p>/</p></button>
                   <button value="*"><p>X</p></button>
             
                
               </div>
           

               <div class="column-number">
                <button value="" class="number"><p>1</p>     </button>
                <button class="number"><p>2</p>     </button>
                <button class="number"><p>3</p>     </button>     
                <button class="OperatorRed"><p>!</p></button>     
            </div>

            <div class="column-number">
                <button class="number"><p>4</p>     </button>
                <button class="number"><p>5</p>     </button>
                <button class="number"><p>6</p>     </button>
                <button class="OperatorRed"><p>âˆš</p></button>         
            </div>

            <div class="column-number">
                <button class="number"><p>7</p>    </button>
                <button class="number"><p>8</p>    </button>
                <button class="number"><p>9</p>    </button>  
                <button class="OperatorRed"><p>!</p></button>      
            </div>

            <div class="column-number">
                <div><p></p></div>
                    <button class="number"><p>0</p></button>
                <div><p></p></div>
                '<button class="OperatorClick"><p>=</p></button>
                    
            </div>

           

            </div>


            
            
        </div>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
